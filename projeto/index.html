<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="page">
    <h1>Mentoria</h1>

    <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
</div>
</header> 


<form>
<fieldset>
<div class="personal information">

    <legend>Informações pessoais</legend>
    
    <div class="col">
    <div class="input-wapper">
    <label for="name">Nome</label>          
    <input type="text" id="name" required />
</div>

    <div class="input-wapper">
    <label for="name">Sobrenome</label>          
    <input type="text" id="name" required/>
</div>
    </div>

    <div class="input-wapper">
    <label for="email">Email <span>(digite um email válido)</span></label>
    <input type="email" id="email" required>
 </div>

    <div class="input-wapper">
    <label for="password">Senha</label>
    <input type="password" id="password" required>
</div>
</div>
</fieldset>

<fieldset>
    <div class="mentor information"></div>

    <legend>Informações do mentor</legend>

    <div class="input-wapper">
    <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
    <input type="text" id="name" required>
</div>
</fieldset>

<fieldset>
    <div class="times">

        <legend>Seus horários disponíveis</legend>

        <p>primeira mentoria</p>
        <div class="col">

            <div class="input-wapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required/>
            </div>

            <div class="input-wapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin required"/>
            </div>

            <div class="input-wapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required/>
            </div>

            </div>

        <p>Segunda mentoria</p>
        <div class="col">

            <div class="input-wapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required/>
            </div>

            <div class="input-wapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required/>
            </div>

            <div class="input-wapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required/>
            </div>

            </div>
</fieldset>
</form>

<footer>
    <input 
    class="button" 
    type="submit" 
    form="my-form"
    value="Salvar">
</footer>


</body>
</html>
